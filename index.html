<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pokedex.css">
  <title>PokeDex</title>
</head>

<body>
  <header class="cabecalho">
    <h1>Pokedex</h1>
    <div class="opcoes"> 
    <p>Habilidades</p>
    <p>Movimentos</p>
    <p>Evoluções</p>
    <p>Itens</p>
    <p>Localizações</p>
  </div>
  <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-menu-2" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
    <line x1="4" y1="6" x2="20" y2="6" />
    <line x1="4" y1="12" x2="20" y2="12" />
    <line x1="4" y1="18" x2="20" y2="18" />
  </svg>
  </header>
  <div class="pokemons">
    <div class="container grama">
      
      <h2>Bulbassauro</h2>
      <button>Poison</button>
      <button>Grass</button>
      <img src="imagens/bulbassauro-removebg-preview.png" alt="">
    </div>
    <div class="container fogo">
      <h2>Charmander</h2>
      <button>Fire</button>
      <img src="imagens/charmander.png" alt="">
    </div>
    <div class="container agua">
      <h2>Squirtle</h2>
      <button>Water</button>
      <img src="imagens/squirtle2.png" alt="">
    </div>
    <div class="container eletrico">
      <h2>Pikachu</h2>
      <button>Eletric</button>
      <img src="imagens/pikachu.png" alt="">
    </div>
  </div>
</body>
</html>
